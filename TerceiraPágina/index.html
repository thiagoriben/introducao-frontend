<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>

        <div>
        <label for="modeloCarro1">Qual o modelo do carro?</label>
        <input type="text" name="modeloCarro" id="modeloCarro1"
        placeholder="Ex: Celta">
        </div>

        <div>
        <label for="marcaCarro1">Qual a marca do carro?</label>
        <input type="text" name="marcaCarro" id="marcaCarro1"
        placeholder="Ex: Chevrolet">
        </div>

        <div>
        <label for="anoCarro1">Qual o ano do carro?</label>
        <input type="text" name="anoCarro" id="anoCarro1"
        placeholder="Ex: 2009">
        </div>

        <div>
        <label for="quilometragêmCarro1">Qual a quilometragêm do carro?</label>
        <input type="text" name="quilometragêmCarro" id="quilometragêmCarro1"
        placeholder="Ex: 50.000Km">
        </div>

        <div>
        <label for="valorCarro1">Qual o valor do carro?</label>
        <input type="text" name="valorCarro" id="valorCarro1"
        placeholder="Ex: 80.000 Mil Reais">
        </div>

        <div>
        <label for="usado">O carro é usado.</label>
        <input type="radio" name="usadoOuNovo" id="usado" value="usado">
        <label for="novo">O carro é novo.</label>
        <input type="radio" name="usadoOuNovo" id="novo" value="novo">
        </div>


        <div>
        <input type="checkbox" name="adicionais" id="airbag" value="airbag">
        <label for="adicionais">airbag</label>

        <input type="checkbox" name="adicionais" id="alarme" value="alarme">
        <label for="adicionais">alarme</label>

        <input type="checkbox" name="adicionais" id="ar-condicionado" value="ar-condicionado">
        <label for="adicionais">ar-condicionado</label>
        </div>

        <div>
            <label for="placa-select">Selecione o final da placa</label>
            <select name="finaisDasPlacas" id="placa-select">
                <option value="001">001</option>
                <option value="002">002</option>
                <option value="003">003</option>
                <option value="004">004</option>
                <option value="005">005</option>
            </select>
        </div>
        <input type="submit" name="submit" id="submit">

    </form>
</body>
</html>
